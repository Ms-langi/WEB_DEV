<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <title>Image Linking in HTML Practice</title>
</head>
<body>
    <section>
        <a href="#home">Home</a>
        <p>Hello! Welcome to our Tech World.
            <img src="" alt="" width="" height="">
        </p>
    </section>
    <section>
        <a href="#gallery">Gallery</a>
        <h1>Nature's eyes</h1>
        <p>Isn't nature beautiful?</p>
        <img src="IMAGES/pexels-sebastian-arie-voortman-189349.jpg" alt="images of sunrise" width="100" height="100">
        <img src="IMAGES/pexels-pixabay-414061.jpg" alt="a waterfall" width="100" height="100">
        <img src="https://en.wikipedia.org/wiki/Aurora#/media/File:Church_of_light.jpg" alt="External Image" width="100" height="100">
        
    </section>
    <section>
        <a href="#menu">Menu</a>
        <h1>Food items</h1>
        <p>Sample food items available</p>
            <li>Bread
                <img src="IMAGES/bread.jpg" alt="A plate with bread" width="100" height="100">
            </li>
            <li>Cookies <img src="IMAGES/cookies.jpg" alt="Packets of cookies" width="100" height="100"></li>
    </section>
</body>
</html>
