<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>

<h2>New Student Registration</h2>

<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name">
<br><br>

<label for="Birth">Date of Birth:</label>
<input type="date" id="Birth" name="Birth">
<br><br>

<label>Gender</label><br>
<input type="radio" id="Female" name="gender" value="Female">
<label for="Female">Female</label>
<br>
<input type="radio" id="Male" name="gender" value="Male">
<label for="Male">Male</label>
<br><br>
<label for="address">Address:</label>
<input type="physical address" id="address" name="address" placeholder="Nairobi, Kenya">
<br><br>
<label for="telephone no">Telephone No:</label>
<input type="tel" id="phone" name="telephone no" maxlength="10" placeholder="Enter your phone number">
<br><br>
<label for="mail">Email:</label>
<input type="text" id="mail" name="mail" placeholder="username@gmail.com">
<br><br>
<label for="course">Course:</label>
<input type="text" id="course" name="course" placeholder="Web Development">
<br><br>
<button type="submit">Submit</button>
<button type="submit">Cancel</button>

   
</form>

</body>
</html>
